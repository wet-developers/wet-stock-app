<div class="container" style="margin-top: 120px">
    <ng-container *ngFor="let product of filteredProduct">
        <div class="row">
            <section class="col-6 left">
                <div style="padding-right: 10px">
                    <img src="{{ product.image }}" height="220" width="280">
                </div>     
            </section>
            <section class="col-6 right">
                <form [formGroup]="form">
                    <div style="height: 30px; font-size: small">
                        <h2 style="color: white" [innerHTML]="product.title"></h2>
                    </div>
                </form>
            </section>
        </div>
        <div class="row">
            <section class="col-6 left">
                <div style="padding-right: 10px">
                    <img src="{{ product.image }}" height="220" width="280">
                </div>     
            </section>
            <section class="col-6 right">
                <div style="height: 30px; font-size: small">
                    <h2 style="color: white" [innerHTML]="product.caption"></h2>
                </div>
            </section>
        </div>
    </ng-container>
</div>
