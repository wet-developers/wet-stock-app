<div class="container" style="margin-top: 120px">
  <div class="row" style="margin-left: 440px">
    <h2 style="color: white">Products</h2>
  </div>
  <div class="row" style="margin-left: 60px; margin-right: 60px; margin-top: 20px">
    <ng-container *ngFor="let product of products">
      <a href="products">
        <div style="padding-right: 10px">
          <img src="{{ product.image }}" height="220" width="280">
        </div>
        <div style="height: 30px; font-size: small">
          <h2 style="color: white" [innerHTML]="product.caption"></h2>
        </div>
      </a>
    </ng-container>
  </div>
</div>
