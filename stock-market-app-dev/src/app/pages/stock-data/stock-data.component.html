<div class="container" style="margin-top: 120px">
  <div class="row" style="margin-left: 440px">
    <h2 style="color: white">Products</h2>
  </div>
  <div class="row">
    <ng-container *ngFor="let product of Products">
      <a href="products">
        <div class="row">
          <div>
            <img src="{{ product.imgUrl }}" height="220" width="280">
          </div>
          <div style="height: 30px; font-size: medium">
            <h2 style="color: white" [innerHTML]="product.description"></h2>
          </div>
        </div>
      </a>
    </ng-container>
  </div>
</div>
